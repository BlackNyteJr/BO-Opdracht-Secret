<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Rouge+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>Wild & Free - Damyan's Shoes</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-links">
                <a href="\index.html"><h1 class="title">Wild & Free</h1></a>
                <a href="/Louella/index.html"><h2 class="link louella">Louella's Clothing</h2></a>
                <a href="/Casey/index.html"><h2 class="link casey">Casey's Accessories</h2></a>
                <a href="/Damyan/index.html"><h2 class="link damyan">Damyan's Shoes</h2></a>
                <a href="/Damyan/cart.html" class="cart-link" aria-label="Go to cart">
                    <div class="cart-container">
                        <img src="img/cart.svg" alt="Cart" class="cart-icon">
                        <span class="cart-count">0</span>
                    </div>
                </a>
                <div class="cart-dropdown">
                    <ul class="cart-items"></ul>
                    <p class="cart-total">Total: $0.00</p>
                </div>
            </div>
            <div class="bottom-line"></div>
        </div>
        <button id="theme-toggle" aria-label="Toggle dark mode">Dark Mode</button>
    </header>
    <div class="controls-bar">
        <div class="sort-controls">
          <label for="sort">Sort by:</label>
          <select id="sort">
            <option value="default">Default</option>
            <option value="name-asc">Name (A → Z)</option>
            <option value="name-desc">Name (Z → A)</option>
            <option value="price-asc">Price (Low → High)</option>
            <option value="price-desc">Price (High → Low)</option>
          </select>
        </div>
    </div>
    <section class="items" aria-label="Item list">
    <!-- JS will insert items here -->
    </section>
    <article class="item" title="${product.description}"></article>

    <div id="quick-view-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="modal-image" src="" alt="">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <p id="modal-price"></p>
            <button id="modal-add-to-cart">Add to Cart</button>
        </div>
    </div>
    <div id="cart-modal" class="modal hidden">
      <div class="modal-content">
        <span id="modal-close" class="modal-close">&times;</span>
        <p id="modal-message">Product added to cart!</p>
      </div>
    </div>
</body>
<footer>
        <div class="footer-top">
            <p>Follow us on social media:</p>
        </div>
        <div class="footer-bottom">
            <div class="social-icons">
                <a href="#"><img class="facebook" src="/main/img/Facebook.png" alt="Facebook"></a>
                <a href="#"><img class="instagram" src="/main/img/Instagram.png" alt="Instagram"></a>
                <a href="#"><img class="twitter" src="/main/img/Twitter.png" alt="Twitter"></a>
            </div>
            <div>
                <p class="rights">&copy; 2025 Wild & Free. All rights reserved.</p>
                <p class="rights">Terms of Service | Privacy Policy</p>
                <p class="rights">Made by Damyan</p>
            </div>
        </div>
</footer>
</html>
